<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCB Defect Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>PCB Defect Detection</h1>
            <p>Upload a test image to automatically identify manufacturing defects.</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="upload-box">
                    <h3>Upload PCB Image</h3>
                    <input type="file" id="test-input" accept="image/*">
                    <label for="test-input" class="file-label">Choose Test Image</label>
                    <img id="test-preview" class="preview-img" src="#" alt="Test Preview">
                </div>
            </div>

            <button id="detect-btn">üöÄ Detect Defects</button>

            <div id="results-section" class="hidden">
                <h2>Detection Results</h2>
                <div id="loader" class="hidden"></div>
                <div id="error-message" class="hidden"></div>
                <div class="result-content">
                    <div class="annotated-image-container">
                        <h3>Annotated Image</h3>
                        <img id="annotated-image" src="#" alt="Annotated Result">
                    </div>
                    <div class="predictions-container">
                        <h3>Detected Defects</h3>
                        <ul id="predictions-list"></ul>
                        <button id="download-btn" class="hidden">‚¨áÔ∏è Download Image</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
